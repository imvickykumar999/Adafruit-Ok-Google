{% extends "base.html"%}
{% block content %}

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>Vicks News</title>
  </head>

  <body>

    <div class="jumbotron">
      <div class="container">

        <div class="alert alert-danger" role="alert">
          <center>
            <!-- <a href="https://inshorts.com/en/read"> -->
            <a href="https://github.com/imvickykumar999/vickschat/blob/0c0e67b1b8ab4adeecc1ae6e25643c8c0c866e69/templates/news.html#L21">
              <h1 style="color:red;">
                <strong>
                  Webscraping Inshorts News on...
                  <br>
                  <em style="color:green;">GitHub</em>
                </strong>
              </h1>
            </a>
          </center>

        </div>
      </div>
    </div>


    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <!-- <div class="row row-cols-1 row-cols-md-2"> -->

          {%for x in range(0, len)%}

              <div class="col mb-4">
                <div class="card">
                  <a href={{ia[x]}}>
                    <!-- <img src="../static/news/_0.jpg" class="card-img-top" alt="0"> -->
                    <img src={{ia[x]}} class="card-img-top">
                  </a>
                  <div class="card">
                    <center>
                      <h1 style="color:red;" class="card-title">{{x+1}}). {{ha[x]}}</h1>
                      <br>
                        <h3>
                          <p class="card-text">{{ba[x]}}</p>
                        </h3>
                      <br>

                      {% if la[x] == 'link not found' %}
                          <a href="{{la[x]}}" class="btn btn-primary">Link NOT Found</a>
                      {% else %}
                          <a href="{{la[x]}}" class="btn btn-primary">Read More</a>
                      {% endif %}

                    </center>
                  </div>
                </div>
              </div>

          {% endfor %}

        </div>
      <!-- </div> -->
    </div>

  </body>
</html>

{% endblock %}
